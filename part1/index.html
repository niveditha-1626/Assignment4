<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Silly Story Generator</h1>
        <label for="customname">Enter custom name:</label>
        <input type="text" id="customname" placeholder="Bob">
        <br><br>
        <label><input type="radio" id="us" name="region" checked> US</label>
        <label><input type="radio" id="uk" name="region"> UK</label>
        <br><br>
        <button class="randomize">Generate Story</button>
        <p class="story"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
